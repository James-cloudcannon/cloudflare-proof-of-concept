collections_config:
  pages:
    path: src/content/pages
    output: true
    url: /[full_slug]/
    filter:
      base: strict
    icon: laptop_mac
    _enabled_editors:
      - visual
    add_options:
      - name: Add New Page
        icon: pages
        schema: default
    create:
      path: '[relative_base_path]/{title|slugify}.md'
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
    schemas:
      default:
        path: schemas/page.md
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: false
        name: New Page
        icon: notes
  posts:
    path: src/content/blog
    output: true
    url: /blog/[full_slug]/
    icon: notes
    _enabled_editors:
      - content
      - visual
    _inputs:
      title:
        type: auto
        options:
          empty_type: string
        cascade: true
      image:
        type: auto
        options:
          empty_type: string
        cascade: true
      image_alt:
        type: auto
        options:
          empty_type: string
        cascade: true
      author:
        type: auto
        options:
          empty_type: string
        cascade: true
    add_options:
      - name: Add New Post
        icon: post_add
        schema: default
    create:
      path: '[relative_base_path]/{title|slugify}.mdx'
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
    schemas:
      default:
        path: schemas/post.mdx
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: true
        name: New Post
        icon: notes
  data:
    path: data
    output: false
    icon: notes
    _inputs:
      colors[*]:
        type: auto
        options:
          preview:
            icon: palette
        cascade: true
      value:
        type: color
        cascade: true
      icons:
        type: auto
        comment: >-
          Add an icon from the list of [Font Awesome
          icons](https://fontawesome.com/search?o=r&m=free). Then add it to the
          ```src/components/utility/icon.jsx``` file, following the existing
          pattern.
        cascade: true
    disable_add: true
    disable_add_folder: true
    disable_file_actions: false
collection_groups:
  - heading: Pages
    collections:
      - pages
  - heading: Blogging
    collections:
      - posts
  - heading: Data
