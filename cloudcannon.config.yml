paths:
  data: data
  static: 'public'
  uploads: public/images
_editables:
  content:
    blockquote: true
    bold: true
    format: p h2 h3 h4
    italic: true
    strike: true
    subscript: true
    superscript: true
    underline: true
    link: true
    bulletedlist: true
    indent: true
    numberedlist: true
    outdent: true
    code: true
    embed: true
    horizontalrule: true
    image: true
    table: true
    undo: true
    redo: true
    removeformat: true
    copyformatting: true
    styles: /css/editor.css
    left: align-left
    center: align-center
    right: align-right
    justify: align-justify
    image_size_attributes: true
    snippet: true
collections_config:
  pages:
    path: src/content/pages
    url: '/[full_slug]/'
    output: true
    icon: laptop_mac
    _enabled_editors:
      - visual
    filter:
      base: strict
    add_options:
      - name: Add New Page
        schema: default
        icon: pages
    schemas:
      default:
        name: New Page
        path: schemas/page.md
        remove_extra_inputs: false
    create:
      path: '[relative_base_path]/{title|slugify}.md'
  posts:
    path: src/content/blog
    parser: front-matter
    output: true
    url: '/blog/[full_slug]/'
    _enabled_editors:
      - content
      - visual
    add_options:
      - name: Add New Post
        schema: default
        icon: post_add
    schemas:
      default:
        name: New Post
        path: schemas/post.mdx
    create:
      path: '[relative_base_path]/{title|slugify}.mdx'
    _inputs:
      title:
        options:
          empty_type: string
      image:
        options:
          empty_type: string
      image_alt:
        options:
          empty_type: string
      author:
        options:
          empty_type: string
  data:
    path: data
    disable_add: true
    disable_add_folder: true
    _inputs:
      colors[*]:
        options:
          preview:
            icon: palette
      value:
        type: color
      icons:
        comment: Add an icon from the list of [Font Awesome icons](https://fontawesome.com/search?o=r&m=free). Then add it to the ```src/components/utility/icon.jsx``` file, following the existing pattern.

collection_groups:
  - heading: Pages
    collections:
      - pages
  - heading: Blogging
    collections:
      - posts
  - heading: Data
    collections:
      - data

_inputs:
  tags: 
    type: multiselect
    options: 
      values: 
        - "Developer Platform"
        - "Developers"
        - "API"
        - "Integrations"
        - "Webhooks"
        - "Open Source"
        - "Workers AI"
        - "Cloudflare Radar"
        - "Internet Traffic"
        - "Outage"
        - "Data Localization"
        - "Observability"
        - "Performance"
        - "Fortran"
        - "Cloudflare Workers"
  excerpt: 
    type: textarea
  avatar: 
    type: image
  markdown_content:
    type: markdown
    options:
      blockquote: true
      bold: true
      format: p h1 h2 h3 h4
      italic: true
      strike: true
      subscript: true
      superscript: true
      underline: true
      link: true
      bulletedlist: true
      numberedlist: true
      table: true
      code: true
      embed: true
      horizontalrule: true
      image: true
      undo: true
      redo: true
      removeformat: true
      copyformatting: true
  image_path:
    type: image
    comment: The path to the source file of the image to be optimized.
    options:
      paths:
        static: '.'
        uploads: src/assets/images
  alt_text:
    label: Image Alt Text
    type: textarea
    hidden: '!image_path'
  width:
    type: number
  height:
    type: number
  background_color:
    hidden: 'border_only'
    type: select
    options:
      values: data.colors
      value_key: value
      preview:
        text:
          - key: name
  text_color:
    type: select
    options:
      values: data.colors
      value_key: value
      preview:
        text:
          - key: name
  color:
    type: select
    options:
      values: data.colors
      value_key: value
      preview:
        text:
          - key: name
  icon:
    type: select
    options:
      values: data.icons
  button_icon:
    type: select
    options:
      values: data.icons
  button_link:
    type: url
  hover_brightness:
    type: range
    options:
      min: 0
      max: 1.5
      step: 0.05
  seo:
    options:
      preview:
        icon: query_stats
        text:
          - 'Search engine optimization'
        subtext:
          - key: page_description
          - 'Update SEO values for the page'
  layout:
    hidden: true
  date:
    instance_value: now
  page_size:
    type: number
    comment: The number of collection items to list per page
  social:
    options:
      preview:
        icon: link
  links[*]:
    options:
      preview:
        icon: link
        text:
          - key: text
          - 'Link'
        subtext:
          - key: link
          - 'Add a social link'
  social_icon:
    type: select
    options:
      values: data.icons
  social[*]:
    options:
      preview:
        icon: query_stats
  logo:
    type: image
  logo_url:
    comment: Link for the logo in the top left of the footer
  copyright:
    comment: Automatically prefixed with the current year
  page_description:
    comment: Defaults to the description set in the Site SEO data file
  canonical_url:
    comment: Defaults to the pages url
  featured_image:
    comment: Defaults to the image set in the Site SEO data file
  open_graph_type:
    type: select
    options:
      values:
        - website
        - article
    comment: Defaults to the type 'website'
  author_twitter_handle:
    comment: Defaults to the twitter site value set in the Site SEO data file
  twitter_site:
    type: url
  no_index:
    type: checkbox
    comment:
      When selected this removes the page from your sitemap and adds the noindex
      robots meta tag

data_config:
  icons:
    path: data/icons.json
  colors:
    path: data/colors.json

generator:
  metadata:
    markdown: markdown-it
    markdown-it:
      html: true
      linkify: false
      breaks: true

_snippets_imports:
  mdx: true
_snippets:
  iframe: 
    inline: false
    template: mdx_component
    preview:
      text: 
        - key: src 
        - 'Iframe'
      icon: crop_original
    definitions:
      component_name: SnippetsIframe
      named_args:
        - editor_key: src
          source_key: src
          type: string
        - editor_key: height 
          source_key: height
          type: number
    _inputs: 
      src: 
        type: url 
      height: 
        type: number
  figure: 
    inline: false 
    template: mdx_component
    preview:
      text: 
        - key: caption
        - Figure
      icon: image
    definitions:
      component_name: Figure
      named_args:
        - editor_key: image_path
          source_key: image_path
          type: string
        - editor_key: alt
          source_key: alt
          type: string
        - editor_key: caption
          source_key: caption
          type: string
        - editor_key: text_align
          source_key: text_align
          type: string
    _inputs: 
      image_path: 
        type: image 
      alt: 
        type: text
      caption:
        type: markdown 
      text_align:
        type: select
        options:
          values:
            - name: Left
              id: left
            - name: Center
              id: center
            - name: Right
              id: right
       
  code_block:
    snippet: "<CodeBlock lang=[[language]] code={`[[code]]`}/>"
