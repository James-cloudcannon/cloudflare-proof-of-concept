  alert:
    template: mdx_component
    inline: false
    preview:
      text:
        - key: alert_message
        - 'Alert'
    definitions:
      component_name: SnippetsAlert
      named_args:
        - editor_key: background_color
          source_key: background_color
          type: string
        - editor_key: alert_message
          source_key: alert_message
          type: string
        - editor_key: color
          source_key: color
          type: string
        - editor_key: icon
          source_key: icon
          type: string
    _inputs:
      background_color:
        type: select
        options:
          values: data.colors
          value_key: value
          preview:
            text:
              - key: name
      icon:
        type: select
        options:
          values: data.icons
      color:
        type: select
        options:
          values: data.colors
          value_key: value
          preview:
            text:
              - key: name
      alert_message:
        comment: This is the text displayed in the alert
        type: textarea
  video:
    template: mdx_component
    inline: false
    preview:
      text: Video
    definitions:
      component_name: SnippetsVideo
      named_args:
        - editor_key: src
          source_key: src
          type: string
    _inputs:
      src:
        type: file
        options:
          paths:
            uploads: public/videos
  file:
    template: mdx_component
    inline: false
    preview:
      text: File
    definitions:
      component_name: SnippetsFile
      named_args:
        - editor_key: src
          source_key: src
          type: string
        - editor_key: file_name
          source_key: file_name
          type: string
        - editor_key: link_message
          source_key: link_message
          type: string
    _inputs:
      src:
        type: file
        label: File source
        options:
          paths:
            uploads: public/documents
      file_name:
        comment: The name of the file, once downloaded.
      link_message:
        type: textarea
        comment: The text for the download link
